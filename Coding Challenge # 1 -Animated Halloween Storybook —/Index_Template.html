<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Murder Mystery</title>
  <style>
    /* Load the custom font */
    @font-face {
      font-family: 'SpookyMonster';
      src: url('Assets/Spooky Monster.ttf') format('truetype');
      font-display: swap;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;

      font-family: 'SpookyMonster', Arial, sans-serif;

      /* Background from Assets */
      background: url('Assets/camp_background.png') no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      font-size: clamp(48px, 12vw, 120px);
      line-height: 1;
      text-shadow: 2px 2px 20px darkred;
      margin: 0 20px 32px;
      color: red;
    }

    .knife-button img {
      width: min(260px, 60vw);
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease, filter 0.2s ease;
      filter: drop-shadow(0 0 12px rgba(255,0,0,0.65));
    }

    .knife-button img:hover {
      transform: scale(1.06);
      filter: drop-shadow(0 0 18px rgba(255,0,0,0.9));
    }
  </style>
</head>
<body>
  <h1>MURDER MYSTERY</h1>

  <!-- Knife button -->
  <a href="page2.html" class="knife-button">
    <img src="Assets/sharp-knife-with-blood-splatter-on-blade-png.webp" alt="Bloody Knife">
  </a>
</body>
</html>
