<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Murder Mystery</title>
    <style>
        @font-face {
            font-family: "SpookyMonster";
            src: url("Spooky Monster.ttf") format("truetype");
        }
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: 'SpookyMonster', sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 100px;
            color: red;
            text-shadow: 2px 2px 20px darkred;
            margin-top: 150px;
            margin-bottom: 50px;
        }

        .knife-button img {
            width: 250px;
            cursor: pointer;
            transition: transform 0.2s ease, filter 0.2s ease;
        }

        .knife-button img:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 15px red);
        }
    </style>
</head>
<body>
    <h1>MURDER MYSTERY</h1>

    <!-- Knife as a button -->
    <a href="page2.html" class="knife-button">
        <img src="sharp-knife-with-blood-splatter-on-blade-png.webp" alt="Bloody Knife">
    </a>
</body>
</html>
